<h1>Polling</h1>
<p class="Body">This section contains the pre-set polling configurations. The pre-set rates are:</p>
<ul>
<li>Fast: 50 Hz
<li>Medium: 10 Hz
<li>Slow: 1 Hz
</ul>
</p>
<p>Note: Polls must be explicitly started from the command interface.</p>
<h2>What do you want to do?</h2>
<h3>Edit Poll</h3>
<p class="Body">Right click on the desired poll rate and select <strong>Edit</strong>.</p>
